<body>
  <main>
    <div class="scroll-watcher"></div>
    <h1>Contact Me</h1>
    <div class="form">
      <form action="#" method="post" name="ContactForm" enctype="multipart/form-data">
        <fieldset>
          <legend>Contact Information</legend>
          <div>
          <label for="clientName">Name:</label>
          <input type="text" name="clientName" id="clientName"/>
          </div>
          <div>
          <label for="email">Email:</label>
          <input type="text" name="email" id="email" />
          </div>
          <div>
          <label for="phoneNumber">Phone Number:</label>
          <input type="text" name="phoneNumber" id="phoneNumber" />
          </div>
          <div>
          <label for="preferContact">Preferred Contact Method</label>
          <input type="radio" name="preferContact" value="Email" /> Email
          <input type="radio" name="preferContact" value="Text" /> Text
          </div>
          <div>
          <label for="comments">Comments</label>
          <textarea name="comments" cols="30" rows="12"></textarea> 
          </div>
        </fieldset>
      </form>
    </div>
  </main>
</body>
